[app:main]
use = egg:zf.githubreceiver

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

mail.host = localhost
mail.port = 25

sender_email = checkins@zope.org
recipient_email = jens@dataflake.org

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, githubreceiver, GitHub

[handlers]
keys = console_stdout, console_stderr

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console_stderr

[logger_githubreceiver]
level = DEBUG
handlers =
qualname = githubreceiver

[logger_GitHub]
level = DEBUG
handlers = console_stdout
qualname = GitHub

[handler_console_stderr]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_console_stdout]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

# End logging configuration
